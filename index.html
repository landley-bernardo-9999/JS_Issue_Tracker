<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body onload="fetchIssues()">
    <div class="container">
        <h1>JS Issue Tracker <small>by CodingTheSmartWay.com</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <!-- Description -->
                    <div class="form-group" >
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue.">
                    </div>
                    <!-- Severity -->
                    <div class="form-group"">
                        <label for="issueSeverityInput">Severity</label>
                        <select name="" id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        </div>
                    <!-- Assign  -->
                    <div class="form-group" >
                        <label for="issueAssignedToInput">Assigned To:</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
        </div>
        <!-- List of issues. -->
        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>

        <div class="footer">
            &copy Landley Bernardo
        </div>
    </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
